<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login register files/style.css">
</head>
<body style="margin-top: 100px; margin-left: 400px; margin-right: 400px;">
    <div class="body">
        <div class="login-page">
            <div class="title">Login</div>
            <div class="input-box">
                <input class="e-mail" placeholder="E-mail">
                <input class="password" type="password" placeholder="Password">
                <button>Login</button>
            </div>
        </div>
        <div class="register-page">
            <div class="title">Register</div>
            <div class="input-box">
                <input class="name" placeholder="Name">
                <input class="e-mail" placeholder="E-mail">
                <input class="password" type="password" placeholder="Password">
                <input class="password" type="password" placeholder="Confirm Password">
                <button>Register</button>
            </div>
        </div>
    </div>
</body>
</html>
